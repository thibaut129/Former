<div class="app-form">
  <div class="row">

    <div class="container-form">
      <div class="container-top" [hidden]="id == 1">
        <a href="form/{{id - 1}}"><i class="fa fa-2x fa-chevron-left"></i></a>
      </div>

      <div class="container-content" [hidden]="id != 1">
        <app-type-mobility></app-type-mobility>
      </div>

      <div class="container-content-2" [hidden]="id != 2">
        <app-legal></app-legal>
      </div>

      <div class="container-content-3" [hidden]="id != 3">
        <app-city></app-city>
      </div>

      <div class="container-content-3" [hidden]="id != 4">
        <app-company></app-company>
      </div>

      <div class="container-content-3" [hidden]="id != 5">
        <app-personal-info></app-personal-info>
      </div>

      <div class="container-content-3" [hidden]="id != 6">
        <app-photo></app-photo>
      </div>

      <div class="container-content-3" [hidden]="id != 7">
        <app-confirmation-form></app-confirmation-form>
      </div>

      <div class="container-footer">
        <div class="bottom" [hidden]="id <= 1 || id >= 7">
          <a class="btn btn-default btn-lg btn-next pull-right" href="form/{{id + 1}}">Suivant</a>
        </div>
      </div>
    </div>
</div>
</div>
