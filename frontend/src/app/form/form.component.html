<div class="app-form">
  <div class="row">
    <div class="container-form">
      <div class="container-top" [hidden]="id == 1">
        <a (click)="previousPage(id)"><i class="fa fa-2x fa-chevron-left"></i></a>
      </div>

      <div class="container-content" [hidden]="id != 1">
        <app-type-mobility [(getNextPage)]="id"></app-type-mobility>
      </div>

      <div class="container-content-2" [hidden]="id != 2">
        <app-legal></app-legal>
      </div>

      <div class="container-content-3" [hidden]="id != 3">
        <app-city></app-city>
      </div>

      <div class="container-content-3" [hidden]="id != 4">
        <app-company [(getNewCompany)]="newCompany" [hidden]="newCompany"></app-company>
        <app-new-company [(getNewCompany)]="newCompany" [hidden]="!newCompany"></app-new-company>
      </div>

      <div class="container-content-3" [hidden]="id != 5">
        <app-subject></app-subject>
      </div>

      <div class="container-content-3" [hidden]="id != 6">
        <app-personal-info></app-personal-info>
      </div>

      <div class="container-content-3" [hidden]="id != 7">
        <app-photo></app-photo>
      </div>

      <div class="container-content-3" [hidden]="id != 8">
        <app-confirmation-form></app-confirmation-form>
      </div>

      <div class="container-footer">
        <div class="bottom" [hidden]="id <= 1 || id >= 8">
          <a class="btn btn-default btn-lg btn-next pull-right" (click)="nextPage(id)">Suivant</a>
        </div>
      </div>
    </div>
</div>
</div>
