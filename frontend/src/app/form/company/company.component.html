<div class="company">
  <div class="inner-addon right-addon">
    <i class="fa fa-search"></i>
    <input type="text" class="form-control" placeholder="Entreprise" />
  </div>
  <!-- <input type="text" class="form-control" placeholder="Ville"> -->
</div>
<br/><br/><br/>
<div class="company-result text-center">
  <div class="row">

    <div class="col-md-4" *ngFor="let company of companiesList" (click)="getCompany(company)">
      <img src="http://via.placeholder.com/150x100" class="img-responsive rounded"/><br/>
      {{company.name}} - {{company.type}}
    </div>

    <div class="col-md-4" [class.toggled]="newCompanyView"><i (click)="setStatus(true)" class="fa fa-4x fa-plus-circle"></i></div>

  </div>
</div>
