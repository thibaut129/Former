  <div class="swiper-container">
    <div class="swiper-wrapper">

      <div (click)="doSelect(exp)" [@selectState]="exp.state" *ngFor="let exp of filteredExperiencesList" class="swiper-slide">
        <i [hidden]="exp.state != 'selected'" class="icon fa fa-2x fa-check-circle"></i>
        <div class="card top-to-bottom">
          <img class="card-img-top" src="http://success-at-work.com/wp-content/uploads/2015/04/free-stock-photos.gif">
          <div class="card-block">
            <h4 class="card-title">{{exp.company.name}}</h4>
            <div class="meta">
              <a href="#">{{exp.company.type}}</a>
            </div>
            <div class="card-text">
              {{exp.user.firstname}} {{exp.user.lastname}}
            </div>
          </div>
          <div class="card-footer">
            <span class="float-right">{{exp.year}}</span>
            <span><i class=""></i><b>{{exp.user.department}}</b> {{exp.user.option}}</span>
          </div>
        </div>
      </div>
